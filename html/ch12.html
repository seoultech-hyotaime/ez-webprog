<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch12</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../javascript/script.js"></script>
</head>
<body>
<!-- 네비게이션 바 -->
<header class="navbar">
    <nav>
        <a href="../index.html">쉽게 하는 웹 프로그래밍</a>
        &gt;
        <span>Chapter 12: 도전! 프로젝트</span>
    </nav>
</header>
<div class="container">
    <!-- 왼쪽: 노트 영역 -->
    <div class="note-section">
        <h1>도전! 프로젝트</h1>
    </div>
    <!-- 오른쪽: 실습 영역 -->
    <div class="practice-section">
        <!-- 코드 작성 공간 -->
        <div class="editor">
            <h2>실습</h2>
            <textarea id="codeEditor" rows="10" style="width: 100%;"></textarea>
            <button id="runCode" style="margin-top: 10px;">실행</button>
            <button id="runCodeBlank" style="margin-top: 10px;">새 탭에서 실행</button>
            <a>&#8251; 일부 코드는 현재 페이지 내에서 동작하지 않을 수 있습니다.</a>
        </div>
        <!-- 드래그 핸들 -->
        <div class="drag-handle"></div>
        <!-- 결과 영역 -->
        <div class="output">
            <h2>결과</h2>
            <iframe id="resultFrame"></iframe>
        </div>
    </div>
</div>
</body>
</html>
