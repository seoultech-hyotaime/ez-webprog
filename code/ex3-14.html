<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>날짜와 시간 입력하기</title>
</head>
<body>
  <form method="post" action="http://localhost:3000"> 
  <p><input name="1" type="month" value="2024-03"></p>
  <p><input name="2" type="week" value="2024-w15"></p>
  <p><input name="3" type="date" value="2024-03-02"></p>
  <p><input name="4" type="datetime-local"></p>
  <p><input name="5" type="time" value="19:00:00" min="17:00:00" max="24:00:00"></p>
  <input type="submit">
  </form>
</body>
</html>
