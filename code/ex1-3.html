<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 사용</title>
    <style>
        body {
            background-color: #c4fff9;
        }

        h1 {
            color: #a090d0;
        }

        #box {
            width: 30px;
            height: 30px;
            background-color: blue;
            position: absolute;
        }

    </style>
</head>
<body>
<h1>환영합니다!</h1>
<div id="box"></div>
<script>
    let box = document.getElementById("box");
    let position = 0;

    function moveBox() {
        if (position < 150) {
            position += 1;
            box.style.left = position + "px";
            requestAnimationFrame(moveBox);
        }
    }

    moveBox();
</script>
</body>
</html>
